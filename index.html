<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Icons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="p-8 bg-gray-100">
    <div class="max-w-6xl mx-auto">
        <h2 class="text-3xl font-bold mb-8">Transportation Options</h2>
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <!-- Car -->
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <i class="fas fa-car text-4xl text-blue-600 mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">Car</h3>
                <p class="text-gray-600">Personal vehicle transportation</p>
            </div>

            <!-- Bus -->
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <i class="fas fa-bus text-4xl text-green-600 mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">Bus</h3>
                <p class="text-gray-600">Public transportation service</p>
            </div>

            <!-- Bicycle -->
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <i class="fas fa-bicycle text-4xl text-red-600 mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">Bicycle</h3>
                <p class="text-gray-600">Eco-friendly transportation</p>
            </div>

            <!-- Train -->
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <i class="fas fa-train text-4xl text-purple-600 mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">Train</h3>
                <p class="text-gray-600">Railway transportation system</p>
            </div>

            <!-- Plane -->
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <i class="fas fa-plane text-4xl text-yellow-600 mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">Airplane</h3>
                <p class="text-gray-600">Air travel services</p>
            </div>

            <!-- Ship -->
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <i class="fas fa-ship text-4xl text-indigo-600 mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">Ship</h3>
                <p class="text-gray-600">Maritime transportation</p>
            </div>
        </div>

        <!-- Alternative with Images -->
        <div class="mt-12 grid grid-cols-3 gap-4">
            <img src="https://cdn-icons-png.flaticon.com/512/744/744465.png" 
                 alt="Truck" 
                 class="w-24 h-24 mx-auto hover:scale-110 transition-transform">

            <img src="https://cdn-icons-png.flaticon.com/512/3079/3079021.png" 
                 alt="Scooter" 
                 class="w-24 h-24 mx-auto hover:scale-110 transition-transform">

            <img src="https://cdn-icons-png.flaticon.com/512/984/984503.png" 
                 alt="Helicopter" 
                 class="w-24 h-24 mx-auto hover:scale-110 transition-transform">
        </div>
    </div>
</body>
</html>
