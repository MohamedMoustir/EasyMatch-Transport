<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
            <p class="text-gray-500">Join our community today</p>
        </div>

        <form class="space-y-6" method="post">
            <!-- Nom -->
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Nom</label>
                <input type="text" name="nom" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Dupont">
            </div>

            <!-- Prénom -->
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Prénom</label>
                <input type="text" name="prenom" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Jean">
            </div>

            <!-- Téléphone -->
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Téléphone</label>
                <input type="tel" name="phone" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="+33 6 12 34 56 78">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="jean.dupont@example.com">
            </div>

            <!-- Mot de passe -->
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Mot de passe</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="••••••••">
            </div>

            <!-- Rôle -->
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Rôle</label>
                <select name="role" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    <option value="Expediteur">Expéditeur</option>
                    <option value="Conducteur">Conducteur</option>
                </select>
            </div>

            <!-- Checkbox des conditions -->
            <div class="flex items-center">
                <input type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label class="ml-2 text-sm text-gray-600">
                    J'accepte les <a href="#" class="text-blue-600 hover:text-blue-800">conditions d'utilisation</a> et la <a href="#" class="text-blue-600 hover:text-blue-800">politique de confidentialité</a>
                </label>
            </div>

            <!-- Bouton d'inscription -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                Créer un compte
            </button>
        </form>
    </div>
</body>
</html>
